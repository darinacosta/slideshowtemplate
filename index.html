<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Mossville, Louisiana</title>
  <link rel="stylesheet" href="app/assets/builds/bundle.css"></script>
</head>
<body>
  <div id="fullpage">
  	<div class="section fp-table" id="section0">
      <div class="fp-tableCell">
      <video id="introVid" class="coverVideo" loop muted data-autoplay style="top=-20">
  			<source src="https://s3.amazonaws.com/fireriver/pipeline_flyover.webm" type="video/mp4">
  			<source src="https://s3.amazonaws.com/fireriver/pipeline_flyover.ogv" type="video/ogg">
  		</video>
        <div class="title-wrapper">
          <h1>
            <img src="app/assets/img/MOSSVILLE_Distressed_White_500px.png"/>
          </h1>
          <h5 class="blurb">
            A simple example using the Slideshow library that was used on the <a href="http://arconic.com/THEFUTURE/" target="_blank">Arconic</a> site. I borrowed some of their styles to start with. You can navigate using mouse or arrow keys. The whole thing is very mobile friendly and scales well.
          </h5>
        </div>
      </div>
  	</div>
  	<div class="section moveDown" id="section1">
      <div class="">
  		<div class="wrap" id="video_1">
  			<div class="box">
          <div class="video-pane__intro-text-holder">
            <div class="video-pane__play-wrap">
              <span class="watch-video">watch <span class="glyphicon glyphicon-play-circle" style="font-size:30px;top:9px;"></span> video</span>
            </div>
          </div>
          <div style="background-image: url(app/assets/img/masthead_orig.png);" data-src="app/assets/img/masthead_orig.png" class="video-pane__background-still"></div>
          <div class="video-pane__container">
  				  <iframe data-keepplaying="data-keepplaying" id="slide01" height="100%" width="100%" class="video-pane__youtube slide1" frameborder="0" allowfullscreen="1" title="YouTube video player" src="//player.vimeo.com/video/122496816"></iframe>
          </div>
        </div>
  		</div>
    </div>
  	</div>
  	<div class="section moveDown gallery-slide" id="section2">
      <div class="hotspot-container toggle-gallery" id="pipeline">
      </div>
      <div class="gallery-display-wrapper">
        <video width="100%" height="100%" style="" id="pipeline" autoplay loop>
          Your browser does not support the video tag.
        </video>
      </div>
      <br>
      <div class="h5 video-pipeline-caption video-gallery-caption"><span id="toggle-pipeline-caption"></span></div><br>
      <div class="btn-collection toggle-gallery">
        <button type="button" class="toggle-pipeline btn btn-warning" id="us_all_pipelines">US All Pipelines</button>
        <button type="button" class="toggle-pipeline btn btn-primary" id="us_etp_pipelines">ETP Pipelines</button>
        <button type="button" class="toggle-pipeline btn btn-primary" id="us_etp_spills">ETP SPILLS</button>
        <button type="button" class="toggle-pipeline btn btn-primary" id="us_spills_2010">Spills 2010</button>
      </div>
  </div>
  <div class="section moveDown gallery-slide" id="section-louisiana-map">
      <div class="hotspot-container toggle-gallery" id="louisiana"></div>
      <div class="gallery-display-wrapper" id="louisiana-gallery">
        <video width="100%" height="100%" style="" id="louisiana" autoplay loop>
          Your browser does not support the video tag.
        </video>
      </div>
      <br>
      <div class="h5 video-gallery-caption"><span id="toggle-louisiana-caption"></span></div><br>
      <div class="btn-collection toggle-gallery">
        <button type="button" class="toggle-louisiana btn btn-warning" id="la_coastal_erosion_tb">Erosion</button>
        <button type="button" class="toggle-louisiana btn btn-primary" id="la_current_pipelines_tb">Current Pipelines</button>
        <button type="button" class="toggle-louisiana btn btn-primary" id="la_pipeline_path_tb">Pipeline path</button>
        <button type="button" class="toggle-louisiana btn btn-primary" id="la_pipeline_spills_tb">Spills</button>
      </div>
  </div>
  <div class="panel-arrow-up" id="click-up"></div>
  <div class="panel-arrow-down" id="click-down"></div>
</body>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="app/assets/builds/vendor.bundle.js"></script>
<script src="app/assets/builds/app.bundle.js"></script>
</html>
